<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Card Validator</title>
    <link rel="stylesheet" href="./style/variable.css">
    <link rel="stylesheet" href="./style/primary.css">
</head>

<body>

    <div class="wrapper">

        <div class="form-box">
            <div class="Logo">
                <span>Card</span> Validator
            </div>
                <input type="text" maxlength="24" class="card-number-form" placeholder="Credit card number">
                <button class="validate-button">Validate</button>
        </div>

        <div class="result-box">
            <div class="icon-status"></div>
            <p class="header">Validation result</p>
            <p class="property">Is valid</p>
            <p class="value">true</p>
            <p class="property">Issuer provider</p>
            <p class="value">Visa</p> 
        </div>
    </div>

</body>
</html>
